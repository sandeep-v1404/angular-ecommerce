<!--Product Modal -->
<button type="button" class="btn" (click)="openModal(template)">
    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Product
</button>
<ng-template #template let-modal>
    <div class="modal-header">
        <h5 class="modal-title pull-left">Create New Product</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <form id="form" class="align-items-center justify-content-center">
                <div class="form-group row pt-2">
                    <label for="input" class="col-4 col-form-label">Name</label>
                    <div class="col-8">
                        <input type="text" class="input" [(ngModel)]="productName" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-4 col-form-label">Description</label>
                    <div class="col-8">
                        <textarea type="text" class="input" rows="2" [(ngModel)]="productDescription" [ngModelOptions]="{standalone: true}"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-4 col-form-label">Actual Price(Rs.)</label>
                    <div class="col-8">
                        <input type="number" min="0" class="input" [(ngModel)]="productActualPrice" [ngModelOptions]="{standalone: true}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-4 col-form-label">Discount Price(Rs.)</label>
                    <div class="col-8">
                        <input type="number" min="0" class="input" [(ngModel)]="productDiscountPrice" [ngModelOptions]="{standalone: true}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-4 col-form-label">Availability</label>
                    <div class="col-8">
                        <select class="input" [(ngModel)]="productAvailability" [ngModelOptions]="{standalone: true}">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row align-items-center justify-content-center">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" accept="image/*" required id="file" (change)="handleFileInput($event)" class="custom-file-input">
                            <label class="custom-file-label" for="file" aria-describedby="inputGroupFileAddon02">
                                <i class="fa fa-image"></i>
                                Choose file
                            </label>
                        </div>
                        <div class="input-group-append">
                            <button id="uploadButton" type="submit" class="input-group-text" (click)="uploadLogo()" [disabled]="!productImage">
                                     <i class="fa fa-upload" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col text-right">
                        <button type="submit" class="btn" id="button" (click)="submit()" [disabled]="!productImageUploaded && productImage">Add Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
