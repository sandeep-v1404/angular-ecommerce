<!--Product Modal -->
<button type="button" id="button" class="btn" (click)="openModal(template)">
  <i class="fa fa-eye" aria-hidden="true"></i>
</button>
<ng-template #template let-modal>
    <div class="modal-header">
        <h5 class="modal-title pull-left">Images</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="form-group row align-items-center justify-content-center">
                <label class="col-4 col-form-label">Images</label>
                <div class="col-8 dropzone" appDropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">
                    <div class="p-5 text-center">
                        <p>Drag and Drop files</p>
                        <p>(or)</p>
                        <div class="form-group">
                            <label for="files" id="file-label">Choose Files</label>
                            <input id="files" type="file" class="form-control-file" multiple (change)="onDrop($event.target.files)" />
                        </div>
                        <p>No. of Files Added:{{ files.length }}</p>
                    </div>
                </div>
            </div>
            <div class="form-group row align-items-center justify-content-center">
                <div class="col-8">
                    <div class="row">
                        <ng-container *ngFor="let file of files">
                            <app-upload-image [mode]="'EDIT'" [file]="file" [productId]="productId" (imageInfo)="deleteImageFromArray($event)"></app-upload-image>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <ng-container *ngFor="let file of backendService.imageData | async">
                    <ng-container *ngIf="file.ProductId==productId">
                        <div class="col-12 col-sm-12 col-md-4 m-1">
                            <div class="card bg-dark ">
                                <img [src]="file.DownloadURL" class="card-img-top" alt="product-Image" />
                                <div class="card-body text-center">
                                    <button class="btn" id="button" (click)="deleteImage(file.Path,file.Id)">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</ng-template>
