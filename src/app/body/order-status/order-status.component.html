<div class="container orderStatusContainer">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 orderStatusContent text-center">
            <ng-container *ngIf="status==='Success'">
                <div class="text-success">
                    <i class="fa fa-check-circle fa-2x" aria-hidden="true"></i>
                </div>
                <h1>Your Order is Placed Successfully</h1>
                <div class="row mt-3">
                    <div class="col">
                        <a [routerLink]="['/']">Continue Shopping</a>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="status == 'Checking'">
                <div class="text-success">
                    <app-loader></app-loader>
                </div>
                <h1>Verifying Payment Status</h1>
            </ng-container>
            <ng-container *ngIf="paymentId==='f' || status==='failed'">
                <div class="text-danger">
                    <i class="fas fa-times-circle fa-2x"></i>
                </div>
                <h1>Your Transaction is Failed</h1>
                <div class="row mt-3">
                    <div class="col">
                        <a [routerLink]="['/Cart']">Go to Cart</a>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="!paymentId && !status">
                <div class="row mt-3">
                    <div class="col">
                        <app-loader></app-loader>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
